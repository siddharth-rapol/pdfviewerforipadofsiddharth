<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />  
<title>PDF Viewer</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .file-list a {
        display: block;
        padding: 10px;
        margin: 6px 0;
        background: #e8e8e8;
        color: #333;
        border-radius: 5px;
        text-decoration: none;
        border: 1px solid #ccc;
        transition: background 0.2s;
    }

    .file-list a:hover {
        background: #dcdcdc;
    }

    #viewer {
        margin-top: 20px;
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #000;
    }

    .no-pdf {
        text-align: center;
        color: #444;
        padding-top: 50px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>PDF Viewer</h1>

    <div class="file-list" id="fileList"></div>

    <div id="viewer">
        <div class="no-pdf">Select a PDF from the list above</div>
    </div>
</div>

<script>
// --------------------------------------------------
// LIST YOUR PDF FILES HERE (relative to this page)
// --------------------------------------------------
const pdfFiles = [
    "physics.pdf",
    "chemistry.pdf",
    "compfundnotes1.pdf",
    "english.pdf"
];
// --------------------------------------------------

const listContainer = document.getElementById("fileList");
const viewer = document.getElementById("viewer");

// Build clickable list
pdfFiles.forEach(file => {
    const link = document.createElement("a");
    link.href = "#";
    link.textContent = file;
    link.onclick = function () {
        openPDF(file);
        return false;
    };
    listContainer.appendChild(link);
});

// Open PDF inside viewer box
function openPDF(file) {
    viewer.innerHTML = `
        <embed src="${file}" type="application/pdf" width="100%" height="100%">
        <p style="color:white; text-align:center; padding:20px;">
            Your browser cannot display PDF inline. 
            <br><a href="${file}" style="color:yellow;">Click here to download the PDF</a>.
        </p>`;
}
</script>

</body>
</html>
