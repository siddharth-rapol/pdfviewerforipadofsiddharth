<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PDF Viewer</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }
    .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .file-list a {
        display: block;
        padding: 10px;
        margin: 6px 0;
        background: #e8e8e8;
        color: #333;
        border-radius: 5px;
        text-decoration: none;
        border: 1px solid #ccc;
    }
    .file-list a:hover {
        background: #dcdcdc;
    }
    #viewer {
        margin-top: 20px;
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #000;
        color: white;
        text-align: center;
        padding-top: 30px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>PDF Viewer</h1>
    <div class="file-list" id="fileList"></div>
    <div id="viewer">Select a PDF from the list above</div>
</div>

<script>
// OLD iPad COMPATIBLE JAVASCRIPT

// ---------------------------
// List of your PDFs
// ---------------------------
var pdfFiles = [
    "physics.pdf",
    "chemistry.pdf",
    "compfundnotes1.pdf",
    "english.pdf"
];
// ---------------------------

// Build list when page loads
window.onload = function () {
    var listContainer = document.getElementById("fileList");
    var viewer = document.getElementById("viewer");

    for (var i = 0; i < pdfFiles.length; i++) {
        var file = pdfFiles[i];
        var link = document.createElement("a");
        link.href = "#";
        link.innerHTML = file;

        link.onclick = (function (fileName) {
            return function () {
                openPDF(fileName);
                return false;
            };
        })(file);

        listContainer.appendChild(link);
    }
};

function openPDF(file) {
    var viewer = document.getElementById("viewer");

    // Old Safari DOES NOT support template strings
    viewer.innerHTML =
        '<embed src="' + file + '" type="application/pdf" width="100%" height="100%">' +
        '<p style="color:white; padding-top:20px;">' +
        'If the PDF does not load, <a href="' + file + '" style="color:yellow;">tap here to download</a>.' +
        '</p>';
}
</script>

</body>
</html>
